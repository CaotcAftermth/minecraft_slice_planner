<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redstone Slice Planner (Starter)</title>
    <style>
      :root { --bg:#0b1020; --panel:#111827; --border:#273244; --fg:#e5e7eb; --muted:#9ca3af; --accent:#60a5fa; }
      html, body, #root { height:100%; margin:0; }
      body { background:var(--bg); color:var(--fg); font-family: ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Inter, Cantarell, 'Noto Sans', Arial; }
      .app { padding:12px; display:grid; grid-template-columns:260px 1fr 300px; gap:12px; height:100%; box-sizing:border-box; }
      .card { background:var(--panel); border:1px solid var(--border); border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.25); display:flex; flex-direction:column; min-height:0; }
      .card h3 { margin:0; padding:12px; border-bottom:1px solid var(--border); font-size:15px; }
      .content { padding:12px; overflow:auto; }
      .palette { display:grid; grid-template-columns: repeat(6, 40px); gap:8px; }
      .palette button { width:40px; height:40px; display:grid; place-items:center; padding:0; border:1px solid var(--border); border-radius:8px; background:#0f172a; cursor:pointer; }
      .palette button.active { outline:2px solid var(--accent); }
      .sprite { width:32px; height:32px; image-rendering:pixelated; object-fit:contain; }
      .grid.with-grid { background-image: linear-gradient(to right, rgba(96,165,250,.15) 1px, transparent 1px), linear-gradient(to bottom, rgba(96,165,250,.15) 1px, transparent 1px); background-size: var(--cell,28px) var(--cell,28px); background-position:0 0; }
      .cell { position:relative; width:100%; height:100%; }
      .cell.sel { outline:2px solid var(--accent); }
      .row { display:flex; gap:8px; align-items:center; }
      .toolbar { display:flex; gap:6px; flex-wrap:wrap; }
      .toolbar button { background:#0f172a; color:var(--fg); border:1px solid var(--border); border-radius:8px; padding:6px 10px; cursor:pointer; }
      .toolbar button.active { outline:2px solid var(--accent); }
      .hint { color:var(--muted); font-size:12px; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
